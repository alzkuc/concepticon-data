<html>
<head>
  <title>Concepticon Lookup (Version 2.6)</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <script src="concepticon.js" type="text/javascript"></script>
  <script src="data/data.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="" />
</head>
<style>
  #output table {
    border: 2px solid black;
    background-color: lightblue;
  }
  #output th {
    background-color: lightblue;
    border: 2px solid black;
    margin: 5px;
    padding: 5px;
  }
  #output td {
    background-color: lightyellow;
    border: 1px solid gray;
    margin: 5px;
    padding: 5px;
  }

</style>
<body>
  <h1>Concepticon Lookup (Version 3.1)</h1>
  <form action="">
    <input type="radio" name="language" onchange="Concepticon.language='en';document.getElementById('language').innerHTML='English'" value="en" checked>English</br>
    <input type="radio" name="language" onchange="Concepticon.language='de';document.getElementById('language').innerHTML='German'" value="de">German</br>
    <input type="radio" name="language" onchange="Concepticon.language='zh';document.getElementById('language').innerHTML='Chinese'" value="zh">Chinese</br>
    <input type="radio" name="language" onchange="Concepticon.language='fr';document.getElementById('language').innerHTML='French'" value="fr">French</br>
    <input type="radio" name="language" onchange="Concepticon.language='es';document.getElementById('language').innerHTML='Spanish'" value="es">Spanish</br>
    <input type="radio" name="language" onchange="Concepticon.language='ru';document.getElementById('language').innerHTML='Russian'" value="ru">Russian</br>
    <input type="radio" name="language" onchange="Concepticon.language='pt';document.getElementById('language').innerHTML='Portuguese'" value="pt">Portuguese</br>
  </form>
  <div>Selected language: <span id="language">en</span></div><br>

  <input type="text" onkeyup="filterConcepts(this.value)" style="width:200px;" placeholder="search for gloss"/> 
  <br><br>
  <div id="output"></div>


</body>
</html>
